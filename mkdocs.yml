# Basic Site Information
site_name: Welcome!
site_description: A brief description of your website's purpose
site_author: Brielle Hadley
site_url: 'https://foss.cyverse.org'

# Repository Information
repo_name: briellehadley
repo_url: 'https://github.com/CyVerse-learning-materials/foss'
edit_uri: edit/main/docs/

# Copyright
copyright: 'Copyright &copy; 2023 - 2024'

# Theme Configuration
theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - scheme: default
      primary: blue grey
      accent: white
    - scheme:
      primary: indigo
      accent: pink
  icon:
    logo: material/cogs
    favicon: material/cogs
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.top
    - toc.follow

# Search Configuration
search:
  indexing: all
  search_index_only: true

# Static Templates
static_templates:
  - 404.html

# Navigation
nav:
  - Home: index.md
  - About: about.md
  - Open Science?: 
    - Overview: open-science/index.md
    - Creating a Personal Website: open-science/personalwebsite.md
  - Contact: contact.md

# Plugins
plugins:
  - search
  - mkdocstrings
  - git-revision-date
  - mkdocs-jupyter:
      include_source: true
      ignore_h1_titles: true

# Markdown Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
